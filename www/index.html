  <body ng-app="rampiot">
    <ion-floating-menu ng-show="showFloatingButton" has-footer="true" menu-color="#1D76BB" menu-open-color="#1D76BB">
      <ion-floating-item icon="ion-log-out" click="logout()" 
        text="{{'common.floatingMenu.logout'|translate}}" button-color="#1D76BB" text-class="floating-menu-label">
      </ion-floating-item>
      <ion-floating-item icon="ion-radio-waves" click="showThingConnSteps()" 
        text="{{'common.floatingMenu.addThing'|translate}}" button-color="#1D76BB" text-class="floating-menu-label">
      </ion-floating-item>            
      <ion-floating-item icon="ion-person" click="profile()" 
        text="{{'common.floatingMenu.profile'|translate}}" button-color="#1D76BB" text-class="floating-menu-label">
      </ion-floating-item>
    </ion-floating-menu>
    <ion-nav-view></ion-nav-view>

    <ion-nav-bar class="bar-dark bar bar-header" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>      
    </ion-nav-bar>

    <div ng-if="showFloatingButton" class="bar bar-footer bar-dark">
      <div class="center-footer foot"><img height="90%" src="img/footer.png"/></div>       
    </div>
